    <h1>
        Application Form
    </h1>
    <form autocomplete="off" action="#" method="POST" class="formee">
        <label>Full Name</label>
    <div>
        <input id="Name"Required type="text" name="Name" class="inpute">
    </div>
        <label>In-game Name</label>
    <div>
        <input id="Gamertag"Required type="text" name="Gamertag" class="inpute">
    </div>
        <label>Email</label>
    <div>
        <input id="Email"required type="email" name="Email" class="inpute">
    </div>
        <label>Age</label>
    <div>
        <input id="age"required type="number" name="Age" class="inpute">
    </div>
        <label>Experienced Player?</label>
    <div class="expe">
        <select id="exp"required name="Experience"  class="exper">
            <option disabled="disable"Required>Choose</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            <option value="Little">A Little bit</option>
            <option value="Professional">Professional</option>
        </select>
    </div>
    <input type="checkbox"required id="tac" name="Terms and Condition" value="tac">
        <label style="color:white; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">I agree to <a href="tac.md" class="news">terms</a> and <a href="tac.md" class="news">condition</a></label>
        <br>
        <br>
    <button type="submit" class="butttonbb" onclick="finish()">Submit Request</button>
    <p style="font-size:10px; color:white;"><strong>This may take some times. Moderation will notice.</strong></p>

    </form>
