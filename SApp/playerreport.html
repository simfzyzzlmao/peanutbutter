    <h1>Player Report</h1>
    <form autocomplete="off" action="#" method="POST" class="formee">
        <label>Report PLayer Full Name</label>
    <div>
        <input id="ReportName"Required type="text" name="ReportName" class="inpute">
    </div>
        <label>In-game Name</label>
    <div>
        <input id="ReportGamertag"Required type="text" name="ReportGamertag" class="inpute">
    </div>
        <label>Reason of Report</label>
    <div class="expe">
        <select id="report"required name="Report Reason"  class="rep">
            <option disabled="disable"Required>Choose</option>
            <option value="Spam">Spamming</option>
            <option value="Cheating">Cheating/Hacking</option>
            <option value="Killing">Killing</option>
            <option value="Disrespecting">Disrespecting</option>
            <option value="Notmatured">Not Matured</option>
            <option value="NSFWBad">18+ Contents</option>
        </select>
    </div>
    <input type="checkbox"required id="tac" name="Terms and Condition" value="tac">
        <label style="color:white; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">I agree to <a href="tac.md" class="news">terms</a> and <a href="tac.md" class="news">condition</a></label>
        <br>
        <br>
    <button type="submit" class="butttonbb">Submit Request</button>
    <p style="font-size:10px; color:white;"><strong>This may take some times. Moderation will notice.</strong></p>

    </form>
